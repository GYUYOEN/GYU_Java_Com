<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS 선택자</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		h1, h2, h3, h4, h5, h6 {
			margin: 24px;
			padding: 24px;
		}
		h1 {
			font-size: 40px;
		}
		h2 {
			font-size: 36px;
		}
		h3 {
			font-size: 32px;
		}
		h4 {
			font-size: 28px;
		}
		h5 {
			font-size: 24px;
		}
		h6 {
			font-size: 20px;
		}
		main_title {
			border-bottom: 6px double black;
		}
		.red {
			color: red;
		}
		.blue {
			color: blue;
		}
		table > tbody > tr {
			background-color: #BFBFBF;
		}
		table td {
			/* padding: 여백을 주기 위해 */
			padding: 12px;
		}
		th + td {
			color: red;
		}
		th ~ td {
			font-size: 12px;
		}
		/* required를 포함한 것에 적용 */
		[required] {
			background-color: #EFEFEF;
		}
		/* 일치 */
		[type=number] {
			color: red;
		}
		/* 공백을 구분자로 포함 */
		[class~=bgred] {
			background-color: red;
		}
		[class~=fgwhite] {
			color: white;
		}
		/* user를 포함하면서 '-'까지 인식 (user-) */
		[name|=user] {
			font-weight: bold;
		}
		/* 접두사 */
		[id^=id] {
			background-color: blue;
			color: white;
		}
		/* 접미사 */
		[id$=id] {
			color: orange;
		}
		/* 앞에 있든 중간에 있든 뒤에 있든 포함만 하면 됨 */
		[name*=green] {
			color: green;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1 id="main_title" class="red">제목1</h1>
	<h2 class="red">제목2</h2>
	<h3 class="red">제목3</h3>
	<h4 class="blue">제목4</h4>
	<h5 class="blue">제목5</h5>
	<h6 class="blue">제목6</h6>
	<hr>
	<table>
		<tr>
			<th>1행 1열</th>
			<td>1행 2열</td>
			<td>1행 3열</td>
		</tr>
		<tr>
			<th>2행 1열</th>
			<td>2행 2열</td>
			<td>2행 3열</td>
		</tr>
		<tr>
			<th>3행 1열</th>
			<td>3행 2열</td>
			<td>3행 3열</td>
		</tr>
	</table>
	<hr>
	<div>
		<input type="text" required><br>
		<input type="password" required><br>
		<input type="number"><br>
	</div>
	<hr>
	<div>
		<!-- 공백을 이용하여 쓰면 두개 다 적용 -->
		<textarea class="fgwhite bgred"></textarea>
	</div>
	<hr>
	<div>
		<input type="email" name="user-email"><br>
		<input type="tel" name="user-tel">
	</div>
	<hr>
	<div>
		<input type="text" id="id_input1"><br>
		<input type="text" id="id_input2"><br>
		<input type="text" id="input3_id">
	</div>
	<hr>
	<div>
		<textarea name="green"></textarea><br>
		<textarea name="lightgreen"></textarea><br>
		<textarea name="greendark"></textarea>
	</div>
</body>
</html>

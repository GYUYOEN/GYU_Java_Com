<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>form tag</title>
</head>
<body>
	<h1>GET 전송</h1>
	<!-- action에 작성한 주소로 요청을 보냄 -->
	<form action="./run.jsp" method="GET">
		<!-- ?v=테스트 : 테스트는 값을 의미(input에 작성한 것) -->
		<input type="text" name="v">
		<button type="submit">전송</button>
	</form>
	
	<h1>POST 전송</h1>
	<form action="./run.jsp" method="POST">
		<input type="text" name="v">
		<button type="submit">전송</button>
	</form>
</body>
</html>
